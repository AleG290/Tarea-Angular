<header class="app-header">
  <img src="assets/logo.png" alt="Logo Pokemon" class="logo" />

</header>
<router-outlet></router-outlet>
<ul>
  <li *ngFor="let poke of pokemons">
    <a [routerLink]="['/pokedex', poke.id]">
      <img [src]="poke.image" [alt]="poke.name" class="pokemon-img" />
      {{ poke.name | titlecase }}
    </a>
  </li>
</ul>
